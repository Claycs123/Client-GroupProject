<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../resources/styles/index.css">
    
        <title>Admin Home</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        
    </head>
<body onload = "handlePTLoad()">
    <header>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 8%;">
            <div class="container-fluid">
                <a class="logo-image" href="#">
                    <img src="../resources/images/Remote Rehab Logo Image Dark.png" alt="logo" style="height: 100%; width: auto;">
                  </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a href="./adminhomepage.html" class="nav-link" style="margin-top: 0%; width: 145px;">Admin Homepage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" style="margin-top: 0%; width: 134px;" href="#">Patient Tracking</a>
                        </li>
                        <li class="nav-item">
                            <a href="./donations.html" class="nav-link" style="margin-top: 0%; width: 150px;" href="#">Donations</a>
                        </li>
                    </ul>
                    <div class="container">
                        <div class="row">
                          <div class="col-12 col-lg-6 offset-lg-5">
                            <form class="d-flex">
                              <input class="form-control me-2" type="search" placeholder="Search Patient Name" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit" style="color: steelblue; border-color: steelblue;">Search</button>
                            </form>
                          </div>
                        </div>
                      </div>
                      
                    <a href="adminlogin.html" class="button"  id="return-button" style="background-color: #FBFAF9; color: black; font-size: 15px; width: 380px;">Return to Admin Login</a>
                </div>
            </div>
        </nav>
        <div style="height: 75px;"></div>
        <div style="font-family: Georgia, 'Times New Roman', Times, serif; position:relative; left: 3%; top: 12px"><h1>Patients </h1></div>
    </header>
    <div id="apps"></div>

    <script src="../resources/scripts/pt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script>
    
        $(document).ready(function() {
            $("form").submit(function(event) {
                event.preventDefault();
                var searchTerm = $("input").val().toLowerCase();
                $("tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(searchTerm) > -1)
                });
            });
        });
    </script>
</body>
</html>
